{% extends 'inventory/base.html' %}  
    {% block content %}
        {% for inventory in inventories %}
        <article>
            <h2><a href="{% url 'user_detail' pk=inventory.pk %}"> {{ inventory.user_id }}.  {{ inventory.first_name}} {{ inventory.last_name }}</a></h2>
            <p>{{ inventory.email |linebreaksbr }}</p>
        </article>
        {% endfor %}
    {% endblock %}
